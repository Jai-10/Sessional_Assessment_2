<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetlag</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/jetlag-favicon.ico" type="image/x-icon">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- go to top button -->
    <div id="go-to-top">
        <i class="fa-solid fa-circle-chevron-up"></i>
    </div>


    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/jetlag-logo1.png" alt="jetlag-site-logo" width="100">
            </a>
        </div>
    </nav>


    <br>
    <h3 class="text-center">Blogs</h3>
    <hr style="width: 35px; margin: auto;">
    <br>


    <!-- blog container -->
    <div class="blog-container">
        <!-- new blog cards will be appended here -->
    </div>



    <!-- create new post -->
    <div class="new-post">
        <div class="icon-container">
            <i class="fa-solid fa-plus" id="newPostIcon"></i>
        </div>
        <div class="new-post-template" id="newPostTemplate">
            <form>
                <div class="new-template-heading">
                    <p>Publish your own article!</p>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="new-title" placeholder="Title..">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="new-body" placeholder="Body..">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="new-article-id" placeholder="Article No.">
                    <input type="text" class="form-control" id="new-user-id" placeholder="User No.">
                </div>
                <button type="submit" class="btn btn-dark" id="post-article">Post Article</button>
            </form>
        </div>
    </div>



    <!-- article published card -->
    <div class="card text-center" id="article-published-card">
        <div class="card-header"> Yaay! </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>



    <!-- footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- <section class="mb-4">
            <p>hey</p>
        </section> -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <span class="text-dark">Â© 2022 Jetlag, Inc</span>
        </div>
    </footer>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scirpt.js"></script>
</body>

</html>
